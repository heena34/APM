<div *ngFor="let alert of alerts" class="{{ cssClass(alert) }} alert-dismissable">
    <span *ngIf="alert.type === 0">
        <i class="glyphicon glyphicon-ok-circle align-left icon"></i>{{alert.message}}
        <a class="alert-remove" (click)="removeAlert(alert)"><i class="glyphicon glyphicon-remove align-right"></i></a>
    </span>
    <span *ngIf="alert.type === 1">
        <i class="glyphicon glyphicon-remove-circle align-left icon"></i>{{alert.message}}
        <a class="alert-remove" (click)="removeAlert(alert)"><i class="glyphicon glyphicon-remove align-right"></i></a>
    </span>
    <span *ngIf="alert.type === 2">
        <i class="glyphicon glyphicon-info-sign align-left icon"></i>{{alert.message}}
        <a class="alert-remove" (click)="removeAlert(alert)"><i class="glyphicon glyphicon-remove align-right"></i></a>
    </span>
    <span *ngIf="alert.type === 3">
        <i class="glyphicon glyphicon-ban-circle align-left icon"></i>{{alert.message}}
        <a class="alert-remove" (click)="removeAlert(alert)"><i class="glyphicon glyphicon-remove align-right"></i></a>
    </span>

</div>


<div *ngFor="let alertbox of alertboxes">
    <div class="modal" [ngStyle]="{'display': 'block'}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-1 text-center {{ alertBoxCssClass(alertbox)}}">
                            <i class="glyphicon glyphicon-remove-circle icon"></i>
                        </div>
                        <div class="col-xs-offset-1 col-xs-11">
                            <div class="col-xs-12">
                                <p>{{alertbox.message}}</p>
                            </div>
                            <div class="col-xs-12 text-right">
                                <button autofocus type="button" class="button button-secondary" (click)="removeAlertBox(alertbox)">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
